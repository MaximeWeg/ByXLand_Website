<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Join Byxland Discord Server</title>
    
    <link rel="icon" type="image/png" href="byxland_logo.png">
    
    <meta name="description" content="Click here to join the official Byxland Discord community. Chat, play, and hang out with us!">

    <meta property="og:title" content="Join Byxland Discord">
    <meta property="og:description" content="Official invitation to the Byxland community server.">
    <meta property="og:image" content="https://byxland-discord.netlify.app/byxland_logo.png">
    <meta property="og:url" content="https://byxland-discord.netlify.app">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#5865F2">

    <style>
        /* --- Styles G√©n√©raux --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #2f3136;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 90%;
        }
        h1 { margin-top: 0; font-size: 24px; color: #ffffff; }
        p { color: #dcddde; line-height: 1.5; margin-bottom: 30px; }
        .discord-btn {
            background-color: #5865F2;
            color: white;
            padding: 15px 32px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            border: none;
            cursor: pointer;
        }
        .discord-btn:hover { background-color: #4752c4; transform: translateY(-2px); }
        .logo-placeholder {
            width: 80px; height: 80px;
            background-color: #202225; border-radius: 50%;
            margin: 0 auto 20px auto; display: flex;
            align-items: center; justify-content: center;
            font-size: 40px; overflow: hidden;
        }
        .logo-placeholder img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-placeholder">
            <img src="byxland_logo.png" alt="Byxland Logo" onerror="this.style.display='none';this.parentElement.innerHTML='üëã'">
        </div>

        <h1>Welcome to Byxland!</h1>
        
        <p>
            You are about to join the <strong>Byxland</strong> official community.<br>
            Click the button below to accept the invite.
        </p>

        <a href="https://discord.gg/TON-VRAI-LIEN" class="discord-btn" target="_blank">
            Join Server
        </a>
    </div>

</body>
</html>
