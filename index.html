<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join our Discord</title>
    <style>
        /* --- Styles GÃ©nÃ©raux --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* --- Container --- */
        .container {
            background-color: #2f3136;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 90%;
        }

        /* --- Typography --- */
        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #ffffff;
        }

        p {
            color: #dcddde;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* --- Discord Button --- */
        .discord-btn {
            background-color: #5865F2;
            color: white;
            padding: 15px 32px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .discord-btn:hover {
            background-color: #4752c4;
            transform: translateY(-2px);
        }

        /* --- Logo Placeholder --- */
        .logo-placeholder {
            width: 80px;
            height: 80px;
            background-color: #202225;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
    </style>
</head>
